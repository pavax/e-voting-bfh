<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:evoting="http://ti.bfh.ch./util"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{referendumVotingResultController.init}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form id="resultForm">
            <h1>
                <h:outputFormat value="#{msg['voting.results.title']}">
                    <f:param value="#{referendumVotingResultModel.selectedReferendumVoting.title}"/>
                </h:outputFormat>
            </h1>

            <p:pieChart id="sample"
                        value="#{referendumVotingResultModel.pieModel}"
                        legendPosition="w"
                        showDataLabels="true"
                        shadow="true"
                        title="#{referendumVotingResultModel.selectedReferendumVoting.title}"
                        style="width:100%;height:500px;">
            </p:pieChart>

        </h:form>
    </ui:define>
</ui:composition>
