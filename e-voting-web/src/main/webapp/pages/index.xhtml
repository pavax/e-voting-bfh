<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:util="http://ti.bfh.ch./util"
                template="/WEB-INF/templates/default.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{votingListController.init}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1>Aktuelle Majorz Wahlen</h1>

            <ui:repeat value="#{util:mapToList(votingListModel.majorityVotingMap)}" var="entry">

                <h:commandButton styleClass="btn btn-large btn-block btn-primary" rendered="#{!entry.value}"
                                 value="#{entry.key.title}"
                                 action="majority.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{majorityVotingModel.voting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{majorityVotingModel.alreadyVoted}"/>
                </h:commandButton>


                <h:commandButton styleClass="btn btn-large btn-block" rendered="#{entry.value}"
                                 value="#{entry.key.title} (Abgestimmt)"
                                 action="majority.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{majorityVotingModel.voting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{majorityVotingModel.alreadyVoted}"/>
                </h:commandButton>

            </ui:repeat>


            <h1>Aktuelle Proporz Wahlen</h1>

            <ui:repeat value="#{util:mapToList(votingListModel.proportionalVotingMap)}" var="entry">

                <h:commandButton styleClass="btn btn-large btn-block btn-primary" rendered="#{!entry.value}"
                                 value="#{entry.key.title}"
                                 action="proportional.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{proportionalVotingModel.voting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{proportionalVotingModel.alreadyVoted}"/>
                </h:commandButton>


                <h:commandButton styleClass="btn btn-large btn-block" rendered="#{entry.value}"
                                 value="#{entry.key.title} (Abgestimmt)"
                                 action="proportional.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{proportionalVotingModel.voting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{proportionalVotingModel.alreadyVoted}"/>
                </h:commandButton>

            </ui:repeat>

            <h1>Aktuelle Abstimmungen</h1>

            <ui:repeat value="#{util:mapToList(votingListModel.referendumVotingMap)}" var="entry">

                <h:commandButton styleClass="btn btn-large btn-block btn-primary" rendered="#{!entry.value}"
                                 value="#{entry.key.title}"
                                 action="referendum.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{referendumVotingModel.selectedQuestionVoting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{referendumVotingModel.alreadyVoted}"/>
                </h:commandButton>

                <h:commandButton styleClass="btn btn-large btn-block" rendered="#{entry.value}"
                                 value="#{entry.key.title} (Abgestimmt)"
                                 action="referendum.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{referendumVotingModel.selectedQuestionVoting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{referendumVotingModel.alreadyVoted}"/>
                </h:commandButton>

            </ui:repeat>

        </h:form>
    </ui:define>
</ui:composition>
