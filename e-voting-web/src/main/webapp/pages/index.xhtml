<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:util="http://ti.bfh.ch./util" xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{votingListController.init}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1><h:outputText value="#{msg['current.majority_voting.title']}"/></h1>

            <p:messages autoUpdate="true"/>

            <ui:repeat value="#{util:mapToList(votingListModel.majorityVotingMap)}" var="entry">

                <h:commandButton styleClass="btn btn-large btn-block btn-primary" rendered="#{entry.value == 'NEW'}"
                                 value="#{entry.key.title}"
                                 action="majority.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{majorityVotingModel.voting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{majorityVotingModel.votingState}"/>
                </h:commandButton>

                <h:commandButton styleClass="btn btn-large btn-block" rendered="#{entry.value == 'VOTED'}"
                                 value="#{entry.key.title} (Abgestimmt)"
                                 action="majority.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{majorityVotingModel.voting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{majorityVotingModel.votingState}"/>
                </h:commandButton>

                <h:commandButton styleClass="btn btn-large btn-block btn-inverse" rendered="#{entry.value == 'SAVED'}"
                                 value="#{entry.key.title} (Zwischengespeichert)"
                                 action="majority.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{majorityVotingModel.voting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{majorityVotingModel.votingState}"/>
                </h:commandButton>

            </ui:repeat>


            <h1><h:outputText value="#{msg['currenz.proportional_voting.title']}"/></h1>

            <ui:repeat value="#{util:mapToList(votingListModel.proportionalVotingMap)}" var="entry">

                <h:commandButton styleClass="btn btn-large btn-block btn-primary" rendered="#{entry.value == 'NEW'}"
                                 value="#{entry.key.title}"
                                 action="proportional.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{proportionalVotingModel.voting}"/>
                    <f:setPropertyActionListener value="#{entry.value}"
                                                 target="#{proportionalVotingModel.votingState}"/>
                </h:commandButton>


                <h:commandButton styleClass="btn btn-large btn-block" rendered="#{entry.value == 'VOTED'}"
                                 value="#{entry.key.title} (Abgestimmt)"
                                 action="proportional.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{proportionalVotingModel.voting}"/>
                    <f:setPropertyActionListener value="#{entry.value}"
                                                 target="#{proportionalVotingModel.votingState}"/>
                </h:commandButton>

                <h:commandButton styleClass="btn btn-large btn-block btn-inverse" rendered="#{entry.value == 'SAVED'}"
                                 value="#{entry.key.title} (Zwischengespeichert)"
                                 action="proportional.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}" target="#{proportionalVotingModel.voting}"/>
                    <f:setPropertyActionListener value="#{entry.value}"
                                                 target="#{proportionalVotingModel.votingState}"/>
                </h:commandButton>

            </ui:repeat>

            <h1><h:outputText value="#{msg['current.referendum_voting.title']}"/></h1>

            <ui:repeat value="#{util:mapToList(votingListModel.referendumVotingMap)}" var="entry">

                <h:commandButton styleClass="btn btn-large btn-block btn-primary" rendered="#{entry.value == 'NEW'}"
                                 value="#{entry.key.title}"
                                 action="referendum.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}"
                                                 target="#{referendumVotingModel.selectedQuestionVoting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{referendumVotingModel.votingState}"/>
                </h:commandButton>

                <h:commandButton styleClass="btn btn-large btn-block" rendered="#{entry.value == 'VOTED'}"
                                 value="#{entry.key.title} (Abgestimmt)"
                                 action="referendum.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}"
                                                 target="#{referendumVotingModel.selectedQuestionVoting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{referendumVotingModel.votingState}"/>
                </h:commandButton>

                <h:commandButton styleClass="btn btn-large btn-block btn-inverse" rendered="#{entry.value == 'SAVED'}"
                                 value="#{entry.key.title} (Zwischengespeichert)"
                                 action="referendum.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{entry.key}"
                                                 target="#{referendumVotingModel.selectedQuestionVoting}"/>
                    <f:setPropertyActionListener value="#{entry.value}" target="#{referendumVotingModel.votingState}"/>
                </h:commandButton>

            </ui:repeat>

            <br/>

            <h:panelGroup layout="block" class="hero-unit" rendered="#{ballotModel.containsAny()}">
                <h:commandButton styleClass="btn btn-large btn-block btn-danger"
                                 action="#{ballotController.saveAllBallots}" value="SAVE ALL"/>
            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>
