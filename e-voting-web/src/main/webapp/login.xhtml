<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="styles">
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
                -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
                box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            }

            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }

            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }

        </style>
    </ui:define>

    <ui:define name="metadata">

    </ui:define>

    <ui:define name="nav"/>

    <ui:define name="content">

        <c:set var="error" value="#{request.parameterMap['login_error']}"></c:set>


        <h:panelGroup>
            <form name="loginForm" class="form-signin" action="login_check" method='post'>

                <h2 class="form-signin-heading"><h:outputText value="#{msg['please.sign.in']}"/></h2>

                <h:panelGroup layout="block" rendered="#{!empty error}" styleClass="alert alert-error">
                    <h:outputText value="#{msg['invalid.credentials']}"/>
                </h:panelGroup>

                <input type="text" name="j_username" class="input-block-level" placeholder="#{msg['login.username']}"/>
                <input type="password" name="j_password" class="input-block-level"
                       placeholder="#{msg['login.password']}"/>
                <button class="btn btn-large btn-primary" type="submit"><h:outputText value="#{msg['sign.in']}"/>
                </button>
            </form>
        </h:panelGroup>

    </ui:define>
</ui:composition>
